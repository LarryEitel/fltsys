{% load i18n %}
{% load uni_form_tags %}

<form class="uniForm" method="POST" action="{% url profile_edit %}">
    {% csrf_token %}
    {{ profile_form|as_uni_form }}
    <div class="clearfix">
        <label></label>
        <div class="input">
            <button class="btn primary">{% trans "Submit" %}</button> or <a href="{% url profile_detail profile.user.username %}">cancel</a>
        </div>
    </div>
</form>
